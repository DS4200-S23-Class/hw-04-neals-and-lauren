<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <title>hw-04</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <h1 class="main-header">hw-04: Event Handling</h1>

    <div class="flexbox">
            <div class="row">
                <div class="column" id="column1"> 
                    <svg id="frame">
                        <line x1="100" y1="0" x2="100" y2="300"/>
                        <line x1="100" y1="300" x2="400" y2="300"/>

                        <circle id="(1,2)" cx="130" cy="240" r="10"/>
                    
                        <circle id="(2,4)" cx="160" cy="180" r="10"/>
                  
                        <circle id="(6,2)" cx="280" cy="240" r="10"/>
                      
                        <circle id="(9,9)" cx="370" cy="30" r="10"/>
          
                    </svg>
                </div>

                <div class="column" id="column2">
                   <div id="button-div"> </div>
                    <form id="cord_select">
                   <label for="x-coord">Select the x coordinate for the point you want to add.</label>
                   <select name="x-coord" id="x-coord">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                    </select>
                    <br>
                    <label for="y-coord">Select the y coordinate for the point you want to add.</label>
                    <select name="y-coord" id="y-coord">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                    </select>
                </form>
                    <br>
                    <button type="button" id="subBotton" onclick="clickButton()">Add Point</button>
                </div>
            </div>

    </div>



    <script src="main.js"></script> 
</body>

</html>
